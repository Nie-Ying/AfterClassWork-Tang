<!DOCTYPE html>
<html lang = "en">
<head>
	<link rel = "stylesheet" type = "text/css" href = "TextPage.css">
	<meta charset = "UTF-8">
	<title>主页</title>
</head>
<body>
<div id = "header">
	<h1>学生管理系统</h1>
	<div class = "welcome" id = "welcome"></div>
</div>
<div class = "navbar">
	<a href = "#insert">A：插入一个新的（学生）记录</a>
	<a href = "#update">B：修改一个记录</a>
	<a href = "#delete">C：删除一个记录</a>
	<a href = "#view">D：浏览所有信息</a>
	<a href = "#search">E：查找考试成绩不及格的记录</a>
</div>
<div id = "insert-button"></div>
<div id = "content">
<h2>插入新的记录</h2>
<form>
	<label for = "name">编号：</label>
	<input type = "number" id = "index" name = "index"><br><br>

	<label for = "name">学期：</label>
	<input type = "number" id = "semester" name = "semester"><br><br>

	<label for = "name">学号：</label>
	<input type = "number" id = "number" name = "number"><br><br>

	<label for = "name">学生姓名：</label>
	<input type = "text" id = "name" name = "name"><br><br>

	<label for = "name">学生所在班级：</label>
	<input type = "text" id = "class" name = "class"><br><br>

	<label for = "name">电话号码：</label>
	<input type = "number" id = "tel" name = "tel"><br><br>

	<label for = "name">课程名称：</label>
	<input type = "text" id = "course" name = "course"><br><br>

	<label for = "name">考试成绩：</label>
	<input type = "text" id = "score" name = "score"><br><br>

	<label for = "name">上课老师姓名：</label>
	<input type = "number" id = "teacher" name = "teacher"><br><br>

	<button id = "submit">提交</button>
</form>
</div>
<div id = "IPv4Address">

</div>

</body>
<script src = "A.insert.js"></script>
</html>
